<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewreport" content="width=device.width, initial.scale=1">
<title>BauerEgypt Login</title>
<link rel="shortcut icon" href="images/logo.jpg"/>
<link class="styling" rel="stylesheet" href="style29.css">
    </head>
    <body>
        <div class="body-container"></div>
        <div class="overlay-container"></div>
        <form class="login" action="/login" method="POST">
            <div class="inputs-container">
                <div class="inputs-subContainer">
                    <img class="logo-img" src="images/logo.jpg"/>
                    <input class="input-login" type="text" name="username" placeholder="Username" autocomplete="off"/>
                    <input class="input-login" type="password" name="password" placeholder="password" autocomplete="new-password"/>
                    <input class="input-login btn-login" type="submit" value="Log in"/>
                </div>
            </div>
        </form>
    </body>
</html>
